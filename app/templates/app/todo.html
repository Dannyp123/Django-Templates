<div class="container">
    <div class="adding-first-item d-flex justify-content-between align-items-center col-lg-12">
        <form class="d-flex justify-content-between align-items-center" method="POST" action="{% url 'app:toggle_editing' todo.id %}">
            {% csrf_token %}
            <button class="btn btn-primary mr-3">Edit</button>
            <input name=title type="text" value="{{todo.title}}">
        </form>
        <form class="d-flex justify-content-between align-items-center" method="POST" action="{% url 'app:new-title' todo.id %}">
            {% csrf_token %}
            <button class="btn btn-primary"><i class="fas fa-download"></i></button>
        </form>
        <button class="btn btn-success">toggle
            complete</button>
        <form method="POST" action="{% url 'app:delete' todo.id %}">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
    <hr />
</div>
